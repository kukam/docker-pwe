---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: pwe-apache
  name: pwe-apache
  namespace: pwe
spec:
  selector:
    matchLabels:
      app: pwe-apache
  template:
    metadata:
      labels:
        app: pwe-apache
    spec:
      containers:
      - image: kukam/pwe-apache:latest
        imagePullPolicy: Always
        name: pwe-apache
        ports:
        - containerPort: 80
          name: pwe-apache
