---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: pwe-webproxy
  name: pwe-webproxy
  namespace: pwe
spec:
  selector:
    matchLabels:
      app: pwe-webproxy
  template:
    metadata:
      labels:
        app: pwe-webproxy
    spec:
      containers:
      - image: kukam/pwe-nginx:latest
        imagePullPolicy: Always
        name: pwe-nginx
        ports:
        - containerPort: 80
          name: pwe-webproxy
